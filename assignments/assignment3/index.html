<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
      <link rel="stylesheet" href="styles/styles.css">
      <script src="JS/angular.min.js"></script>
      <script src="JS/app.js"></script>
      <script src="JS/foundItems.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller='NarrowItDownController as foundControlleur' >
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
        <input type="text" placeholder="search term" ng-model="searchTerm" class="form-control"/>
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-narrowItDownForMe" ng-click="foundControlleur.foundControlleurResearch(searchTerm)">Narrow It Down For Me!</button>
       </div><br/><br/><br/>
       
        <h3 class="emptyMessage" ng-if="foundControlleur.message">{{foundControlleur.message}}</h3> 
        <h3 ng-if="foundControlleur.found.length>0">{{foundControlleur.found.length}} menu(s) found</h3> 

       <!-- found-items should be implemented as a component -->
       <found-items found="foundControlleur.found"
                    on-remove="foundControlleur.removeItem(index)" >
   
       </found-items>
     
  </div>

</body>
</html>
