<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
   <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .notempty{ color:  green; border-color: green}
      .isempty{ color:  red; border-color: red}
    </style>
  </head>
<body ng-app="LunchCheck">
   <div ng-controller="LunchCheckController"  class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" ng-model="list" type="text"
         placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{css}}empty">
         </div>
         <div class="form-group">
             <button ng-click="checkIfTooMuch();" class="btn btn-default">Check If Too Much</button>
         </div>
         <div  class="form-group message {{css}}empty">
           <!-- Your message can go here. -->
           {{ messageToShow}}
         </div>
   </div>

</body>
</html>
