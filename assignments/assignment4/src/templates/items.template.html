
<div>This categories contains {{$ctrl.itemsListForComponent.length}} menus</div>
  <table class="table table-hover"  ng-if="$ctrl.itemsListForComponent.length >= 1">
        <thead>
        <tr>
            <th>Short_name Name</th>
            <th>Description</th>
          
        </tr>
        </thead>
        <tbody>

             <tr ng-repeat="item in $ctrl.itemsListForComponent" >
               
            <td>({{ item.short_name }}) {{ item.name }}</td><td> {{ item.description }}</td>
      
              
            </tr>

       
            </tbody>
    </table>
